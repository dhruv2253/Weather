<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    <input placeholder="Enter a city" required>
    <div class="message"></div>
    <button>Search</button>
<div class="weatherbody-container"> 
    <div class="city-name-container">
        <h1 class="city-name"></h1>

    </div>
    <div class="temperature-container">
        <h1 class="temp"></h1>
    </div>
    <div class="feels-like-container">
        <h1 class="feels"></h1>
    </div>

   <div class="description-container">
        <h1 class="description"></h1>
        <img alt="weather" class="weather-image">
   </div>
   <div class="wind-speed-container">
        <h1 class="wind-speed"></h1>
        <img src="icons/wind.svg" alt="wind" class="wind-speed-image">
   </div>
    <div class="humidity-container">
        <h1 class="humidity"></h1>
        <img src="icons/humidity.png" alt="humidity" class="humidity-image">
    </div>
    <button class="units"></button>
</div>

</div>
   
  
</body>
</html>
